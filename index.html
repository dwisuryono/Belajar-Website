<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <!-- Container -->
  <div id="container">
    <!-- Hero -->

    <div class="hero">
      <img src="order-summary-component-main/images/illustration-hero.svg" alt="Hero Image">
    </div>

    <!-- End Hero -->

    <!-- Main -->

    <main id="main-content">

      <div class="heading">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
      </div>

      <div class="price">
        <div class="img-price">
          <img src="order-summary-component-main/images/icon-music.svg" alt="icon-music">
        </div>
        <div class="desc-price">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div class="change-price">
          <a href="#">Change</a>
        </div>
      </div>

      <div class="payment-method">
        <a href="#"><p>Proceed to Payment</p></a>
      </div>

      <div class="cancel-payment">
        <a href="#"><p>Cancel Order</p></a>
      </div>
      
    </main>
    <!-- End Main -->

  </div>
  <!-- End Container -->

</body>
</html>
